<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Card</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  width: 400px;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  background-color: white;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.restaurant-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-content {
  padding: 16px;
}

.restaurant-name {
  font-size: 1.25rem;
  font-weight: bold;
  margin: 0;
}

.location {
  font-size: 0.875rem;
  color: #555;
  margin: 4px 0 12px;
}

.rating {
  font-size: 0.875rem;
  color: #333;
  display: flex;
  align-items: center;
  margin-bottom: 8px;
}
.value{
    margin-right: 5px;
}

.stars {
  display: flex;
  align-items: center;
  align-content: center;
}

.stars img {
  width: 14px;
  height: 14px;
  margin-right: 2px;
  margin-bottom: 2px;
}

.reviews {
  color: #888;
  margin-left: 4px;
}

.dot {
  margin: 0 8px;
}

.price {
  color: #333;
}

.type {
  font-size: 0.875rem;
  color: #555;
  display: flex;
  align-items: center;
}

.category-icon {
  margin-left: 8px;
}


  </style>
</head>
<body>
  <div class="card">
    <img src="restaurant-image.jpg" alt="Meghana Foods - Indiranagar" class="restaurant-image">
    <div class="card-content">
      <h2 class="restaurant-name">Meghana Foods - Indiranagar</h2>
      <div class="rating">
        <span class="value">4.3</span>
        <span class="stars" id="star-rating"></span>
        <span class="reviews">(18,614)</span>
        <span class="dot">•</span>
        <span class="price">₹200 – 400</span>
      </div>
      <div class="type">
        <span>Biryani restaurant</span>
        <span class="dot">•</span>
        <span class="waiting-time"></span>
      </div>
    </div>
  </div>
  <script>
    // Full star and half star image URLs
const fullStarImg = "https://maps.gstatic.com/consumer/images/icons/2x/ic_star_rate_14.png";
const halfStarImg = "https://maps.gstatic.com/consumer/images/icons/2x/ic_star_rate_half_14.png";

// Function to generate star rating based on a rating value (0 to 5)
function generateStars(rating, starContainer) {
  // Clear any existing stars
  starContainer.innerHTML = "";

  // Loop through the 5-star rating system
  for (let i = 1; i <= 5; i++) {
    const starImg = document.createElement('img');

    if (rating >= i) {
      // Full star
      starImg.src = fullStarImg;
    } else if (rating >= i - 0.7) {
      // Half star
      starImg.src = halfStarImg;
    } else {
      // Empty star (optional, not needed for this example)
      starImg.src = ""; // Could use a grey star or no image if desired
    }

    // Append the star to the container
    starContainer.appendChild(starImg);
  }
}

// Get the stars container
const starContainer = document.getElementById("star-rating");

// Example rating (4.3 from the example image)
const rating = 4.3;

// Call the function to generate stars based on the rating
generateStars(rating, starContainer);

  </script>
</body>
</html>
